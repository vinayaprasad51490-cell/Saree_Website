<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saree Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>üõçÔ∏è Welcome to S.R Collections </h1>
</header>

<input 
    type="text" 
    id="searchBox" 
    placeholder="Search sarees..." 
    onkeyup="searchProducts()"
>
<select onchange="sortProducts(this.value)">
    <option value="">Sort by Price</option>
    <option value="low">Low to High</option>
    <option value="high">High to Low</option>
</select>


<div class="filters">
    <button onclick="filterProducts('All')">All</button>
    <button onclick="filterProducts('Silk')">Silk</button>
    <button onclick="filterProducts('Cotton')">Cotton</button>
    <button onclick="filterProducts('Designer')">Designer</button>
</div>

 
<section class="products" id="productList">
    <!-- Products will load here -->


</section>


<h2>üõí Cart</h2>
<div id="cart"></div>
<h3 id="total">Total: ‚Çπ0</h3>
<button onclick="buyNow()">Buy Now</button><br>

<h3>Customer Details</h3>

<input type="text" id="custName" placeholder="Your Name" required><br><br>
<input type="text" id="custPhone" placeholder="Phone Number" required><br><br>
<textarea id="custAddress" placeholder="Delivery Address" required></textarea><br><br>


<button onclick="placeOrder()" class="order-btn">
  Place Order on WhatsApp
</button><br><br>


<button onclick="window.location.href='seller.html'" style="margin: 10px; margin-left: 0;">
  Seller Login
</button>

<script src="script.js"></script>

</body>
</html>
