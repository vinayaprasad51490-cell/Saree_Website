<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Details</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .product-page {
      max-width: 1000px;
      margin: 40px auto;
      display: flex;
      gap: 40px;
      padding: 20px;
    }

    .product-page img {
      width: 400px;
      border-radius: 10px;
    }

    .product-info h1 {
      margin-bottom: 10px;
    }

    .price {
      font-size: 24px;
      color: #e91e63;
      margin: 10px 0;
    }

    .buy-btn {
      padding: 12px 20px;
      background: #e91e63;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="product-page">
  <img id="productImage" src="" alt="Product">

  <div class="product-info">
    <h1 id="productName"></h1>
    <p id="productCategory"></p>
    <p class="price" id="productPrice"></p>
    <p id="productDescription"></p>

    <button class="buy-btn" onclick="addToCart()">Add to Cart</button>
<button class="buy-btn" style="margin-left:10px" onclick="goBack()">Back</button>

  </div>
</div>

<div id="toast">Added to cart!</div>


<script>
  const product = JSON.parse(localStorage.getItem("selectedProduct"));

  if (product) {
    document.getElementById("productImage").src = product.image;
    document.getElementById("productName").innerText = product.name;
    document.getElementById("productCategory").innerText = "Category: " + product.category;
    document.getElementById("productPrice").innerText = "â‚¹" + product.price;
    document.getElementById("productDescription").innerText =
      "Beautiful " + product.category + " saree perfect for weddings and festivals.";
  }


  function addToCart() {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart.push(product);
  localStorage.setItem("cart", JSON.stringify(cart));

  const toast = document.getElementById("toast");
  toast.classList.add("show");

  setTimeout(() => {
    toast.classList.remove("show");
  }, 2000);
}


  function goBack() {
    window.location.href = "index.html";
  }


</script>

</body>
</html>
